# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: postgresql
  encoding: utf8
  database: getvouched
  username: getvouched
  pool: 100

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: utf8
  database: test_getvouched
  username: getvouched
  pool: 100

production:
  adapter: postgresql
  encoding: utf8
  database: getvouched
  username: getvouched
